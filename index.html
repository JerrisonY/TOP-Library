<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> </title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="library-container">

            <header class="library-header">
                <h1>My Library</h1>
            </header>    
            
            <section class="card-container">

            </section>
        </main>

        <section class="new-book-container display-none">
            <form class="new-book-form">
                <h2>Add New Book</h2>

                <span class="close-book-form"><i class="fas fa-times"></i></span>

                <label for="book-title">Book Title</label>
                <br>
                <input type="text" placeholder="Title" id="book-title" required>
                <br>

                <label for="book-author">Book Author</label>
                <br>
                <input type="text" placeholder="Author" id="book-author" required>
                <br>

                <label for="number-pages">Number of Pages</label>
                <br>
                <input type="text" placeholder="Number of Pages" id="number-pages" required>
                <br>

                <label for="book-genre">Genre</label>
                <br>
                <input type="text" placeholder="Genre" id="book-genre" required>
                
                <label for="book-status">Book Status</label>
                <br>

                <select name="status" id="book-status" required>
                    <option value="null" disabled selected>Did you read this book?</option>
                    <option value="true">Yes, I have read it</option>
                    <option value="false">No, I have not read it</option>
                </select>
                <br>

                <div class="new-book-btns">
                    <input type="submit" id="add-book-btn" value="Add Book"></input>
                    <input type="submit" id="clear-fields-btn" value="Clear Fields"></input>
                </div>
            </form>
        </section>

        <button id="addBook"><i class="fas fa-plus"></i></button>


        <script src="js/script.js"></script>
    </body>
</html>
